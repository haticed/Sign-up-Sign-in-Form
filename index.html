<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up and Sign-in </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                    <button type ="button" class= "toggle-btn" onclick="signin()">Sign-in</button>
                    <button type ="button" class= "toggle-btn"onclick="signup()">Sign-up</button>
                </div> 
                    <div class="social-icons">
                        
                            <img src="linkedin.png"alt= "linkedin"<a href="https://www.linkedin.com/feed/" ></a>
                            <img src="twitter.png"alt="twittericon"><a href="https://twitter.com/home?lang=tr" ></a>
                            <img src="GitHub.png" alt="github icon "><a href="https://github.com/haticed" ></a>
                       
                    </div>    
                        <div>
                            <form id="sign-in" class="input-group">
                                <input type="text" class="input-field" placeholder="User Id" required>
                                <input type="text" class="input-field" placeholder="Enter Password" required>
                                <input type="checkbox" class="chech-box"> <span>Remember Password</span>
                                <button type="submit" class="submit-btn">Sign-in</button>
                            </form>
                            <form id= "sign-up" class="input-group">
                                <input type="text" class="input-field" placeholder="User Id" required>
                                <input type="email" class="input-field" placeholder="Email Id" required>
                                <input type="text" class="input-field" placeholder="Enter Password" required>
                                <input type="checkbox" class="chech-box"> <span>I agree to the term & condition</span>
                                <button type="submit" class="submit-btn">Sign-up</button>
                            </form>
                        </div>
            </div>
            <script>
                var x = document.getElementById("sign-in");
                var y = document.getElementById("sign-up");
                var z = document.getElementById("btn");

                function signup(){
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";
                }
                function signin(){
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0";
                }
            </script>
        </div>
    
    </div>
 
    
</body>
</html>
